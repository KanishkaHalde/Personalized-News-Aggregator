<!-- templates/interest.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Interests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center">Choose Your Interests</h2>
            <form method="GET" action="{% url 'index' %}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="technology" id="tech">
                    <label class="form-check-label" for="tech">Technology</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="sports" id="sports">
                    <label class="form-check-label" for="sports">Sports</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interest" value="general" id="politics">
                    <label class="form-check-label" for="politics">Politics</label>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Get News</button>
            </form>
        </div>
    </div>
</body>
</html>
